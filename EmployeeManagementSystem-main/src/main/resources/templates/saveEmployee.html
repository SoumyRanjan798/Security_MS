<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Save Employee</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
 crossorigin="anonymous">

</head>
<body class="container">
<div>
<h1 th:style="'text-align:center;'">Add_Employee</h1>
</div>
<div th:style="'margin:0px 300px 0px 300px;'">
<form action="#" th:action="@{/submit/emp/data}" th:object="${employee}" method="POST">
  <input type="text" th:field="*{name}" placeholder="name" class="form-control mb-4 col-4" />
<input type="text" th:field="*{email}" placeholder="email" class="form-control mb-4 col-4" />
<input type="text" th:field="*{city}" placeholder="city" class="form-control mb-4 col-4" />
<input type="text" th:field="*{contact}" placeholder="contact" class="form-control mb-4 col-4" />
<input type="text" th:field="*{salary}" placeholder="salary" class="form-control mb-4 col-4" />
<button type="submit" class="btn btn-success col-2">submit</button>
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
  crossorigin="anonymous"></script>
</body>
</html>
