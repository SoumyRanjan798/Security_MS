<a th:href="@{/saveEmployeeForm}" class="btn btn-primary" style="margin:8px 0px 8px 0px;">Add-Emp</a>
<table class="table table-success table-hover">
  <thead>
    <tr>
      <th scope="col">No</th>
      <th scope="col">Name</th>
        <th scope="col">Email</th>
      <th scope="col">City</th>
      <th scope="col">Contact</th>
       <th scope="col">Salary</th>
       <th scope="col">Action</th>
       <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="list,liststs:${emp}">
      <th scope="row" th:text="${liststs.index + 1}"></th>
      <td th:text="${list.name}"></td>
      <td th:text="${list.email}"></td>
      <td th:text="${list.city}"></td>
      <td th:text="${list.contact}"></td>
      <td th:text="${list.salary}"></td>
<!--       <td>Otto</td> -->
<!--       <td>@mdo</td> -->
<!--       <td>@mdo</td> -->
<!--       <td>@mdo</td> -->
      <td> <a th:href="@{/dataUpdate/{id}(id=${list.id})}" class="btn btn-warning" style="margin:0px -15px 0px 0px;">Update</a></td>
      <td> <a th:href="@{/deleteDataById/{id}(id=${list.id})}" class="btn btn-danger" style="margin:0px 0px 0px -15px;">Delete</a></td>
    </tr>
    
  </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
